<!DOCTYPE html>
<html>
    <head>
        <title>
            Js Function
        </title>
    </head>
    <body>
        <p id="demo">js function </p>
        <script>
            function myfunction(a,b){
                return a*b
            }
            let result=myfunction(4,3)
            document.getElementById("demo").innerHTML=result
        </script>
    </body>

</html>
