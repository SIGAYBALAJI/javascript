<!DOCTYPE html>
<html>
        <head><meta charset="utf-8"></head><head></head><body><header>
        <title>ES6 CLASS FUNCTION</title>
    </header>
    
        <script>
            class Car{
                constructor(name,color,){
                    this.brand=name;
                    this.color=color;

                }
            }
            const mycar=new Car("ford","white")
            document.write(mycar.brand);
            document.write(mycar.color);

        
        </script>
    
</body></html>
