<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const car=["bmw","volvo","saab","ford","audi","fiat"]
        let text=" "
        for(let i=0;i<car.length;i++){
            text+=car[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=text
    </script>
    
</body>
</html>
