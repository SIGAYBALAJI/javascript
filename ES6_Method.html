<!DOCTYPE html>
<html>
    <head>
        <title>ES6 METHOD</title>
    </head>
    <body>
        <script>
            class Car{
                constructor(name){
                    this.brand=name;

                }
                present(){
                    return "I HAVE A " +this.brand;
                }
            }
            const mycar=new Car("ford")
            document.write(mycar.present())
            

        </script>
    </body>
</html>
