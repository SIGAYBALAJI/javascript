<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        <p>Arrow Function</p>
        <p id="demo"></p>
        <script>
            hello= () =>{
                return "Hello world"
            }
        document.getElementById("demo").innerHTML=hello();
        

        </script>
        
    </body>
</html>
