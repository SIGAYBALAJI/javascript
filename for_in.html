<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person={fname:"sigay",lname:"balaji",age:23}  
        let text=" "
        for (let x in person) {
            text+=person[x]
           
        }
        document.getElementById("demo").innerHTML=text
    </script>
    
</body>
</html>
