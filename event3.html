<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="myfunction()">the time is</button>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>

    
</body>
